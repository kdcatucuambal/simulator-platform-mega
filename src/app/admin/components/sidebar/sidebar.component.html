<div id="mySidebar" class="sidebar bg-dark">
  <div class="flex-shrink-0 p-3 bg-dark text-nav vh-100">
    <a [routerLink]="'/admin/home'" class="d-flex align-items-center pb-3 mb-3 text-decoration-none border-bottom text-white">
      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">PROFESOR MEGAPRO</span>
    </a>
    <ul  class="list-unstyled ps-0">
      <li class="mb-1" *ngFor="let item of sideBarData; let i = index">
        <button class="btn btn-toggle align-items-center rounded collapsed text-white"
                data-bs-toggle="collapse" [attr.data-bs-target]="'#' + item.header + '_id'" [attr.aria-expanded]="i == 0 ? 'true' : 'false'">
          {{item.header}} <i [class]="item.icon"></i>
        </button>
        <div class="collapse" [ngClass]="{'show': i == 0}"  [id]="item.header + '_id'">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li *ngFor="let info of item.options"><a [routerLink]="info.link" class="link-dark rounded text-white">{{info.title}}</a></li>
          </ul>
        </div>
      </li>
      <li class="border-top my-3"></li>
      <li class="mb-1">
        <button class="btn btn-toggle align-items-center rounded collapsed text-white" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
          Cuenta
        </button>
        <div class="collapse" id="account-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a (click)="onLogout()" class="link-dark rounded text-white">Cerrar sesi√≥n</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
