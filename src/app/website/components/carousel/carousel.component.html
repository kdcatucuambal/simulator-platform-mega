<div id="carouselExampleCaptions" class="carousel slide carousel-fade" [ngClass]="{'margin-after-header': !isAlert}" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let item of items; let i = index" type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i" [ngClass]="{'active': i == 0}" [attr.aria-current]="i == 0 ? 'true' : 'false'" [attr.aria-label]="'Slide' + (i+1)"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let item of items; let i = index" class="carousel-item" [ngClass]="{'active': i == 0}">
      <img [src]="item.imgUrl" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="animate__animated animate__zoomIn">{{item.title}}</h5>
        <p class="animate__animated animate__zoomIn">{{item.subtitle}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
