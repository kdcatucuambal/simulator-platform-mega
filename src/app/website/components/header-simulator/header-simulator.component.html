<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <h4 class="my-2 font-bold"><button class="btn me-2" (click)="onSidebar()">☰</button>{{title}}</h4>
    <button class="btn btn-danger" *ngIf="showFinish" (click)="onShowModalDelete()">Finalizar simulador</button>
  </div>
</nav>


<!-- Button trigger modal -->
<button
  #openDeleteModal
  [hidden]="true"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#deleteModal">
</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning" role="alert">
          Los resultados serán guardados para sus estadísticas.
        </div>
        ¿Esta seguro de terminar el simulador?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          #closeDeleteModal
          class="btn btn-secondary"
          data-bs-dismiss="modal">NO</button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="onFinish()"
        >SI</button>
      </div>
    </div>
  </div>
</div>
